      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador de la rèplica
        - name: ReplyUpdate
          description: Nova modifiació de la rèplica
          in: body
          schema:
            $ref: '#/definitions/RepliesType'
      responses:
        200:
