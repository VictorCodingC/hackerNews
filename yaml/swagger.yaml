          schema:
            $ref: '#/definitions/Error'
        422:
          description: Cannot update someones reply.
          schema:
            $ref: '#/definitions/Error'
  
definitions:

  # Users objects
  UserObject:
    type: object
    properties:
      status:
        type: string
      message:
        type: string
      data:
        $ref: '#/definitions/User'
        
  User:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      email:
        type: string
      about:
        type: string
      karma:
        type: integer
      created_at:
        type: string
      updated_at:
        type: string
        
  UserBody:
    type: object
    properties:
      about:
        type: string
        
        
  # Submissions Objects
  SubmissionObject:
    type: object
    properties:
      status:
        type: string
      message:
        type: string
      data:
        $ref: '#/definitions/Submission'
        
  SubmissionVotes:
    type: object
    properties:
      status:
        type: string
      message:
        type: string
      data:
        $ref: '#/definitions/VotesInSubmission'
        
  VotesInSubmission:
    type: object
    properties:
      Actual Votes:
        type: number
        
  Submission:
    type: object
    properties:
      id:
        type: integer
      title:
        type: string
      url:
        type: string
      text:
        type: string
      user_id:
        type: integer
      created_at:
        type: string
      updated_at:
        type: string
        
  SubmissionBody:
    type: object
    properties:
      title:
        type: string
      url:
        type: string
      text:
        type: string
        
  # Comments Objects
  CommentObject:
    type: object
    properties:
      status:
        type: string
      message:
        type: string
      data:
        $ref: '#/definitions/Comment'
  
  Comment:
    type: object
    properties:
      id:
        type: integer
      content:
        type: string
      submission_id:
        type: integer
      user_id:
        type: integer
      created_at:
        type: string
      updated_at:
        type: string
        
  CommentVotes:
    type: object
    properties:
      status:
        type: string
      message:
        type: string
      data:
        $ref: '#/definitions/VotesInComment'
        
  VotesInComment:
    type: object
    properties:
      Actual Votes:
        type: number
        
  CommentType:
    type: object
    properties:
      content:
        type: string
        
  # Replies Objects
  RepliesObject:
    type: object
    properties:
      status:
        type: string
      message:
        type: string
      data:
        $ref: '#/definitions/Reply'
  
  Reply:
    type: object
    properties:
      id:
        type: integer
      content:
        type: string
      comment_id:
        type: integer
      user_id:
        type: integer
      created_at:
        type: string
      updated_at:
        type: string
      reply_parent_id:
        type: integer
      submission_id:
        type: integer
        
  RepliesVotes:
    type: object
    properties:
      status:
        type: string
      message:
        type: string
      data:
        $ref: '#/definitions/VotesInReplies'
        
  VotesInReplies:
    type: object
    properties:
      Actual Votes:
        type: number
        
  RepliesType:
    type: object
    properties:
      content:
        type: string
  
  # Error object
  Error:
    type: object
    properties:
      status:
        type: string
      message:
        type: string
      data:
        $ref: '#/definitions/ErrorArray'
        
        
  ErrorArray:
    type: object
    