swagger: '2.0'
info:
  description: API de la pràctica de l'assignatura ASW de la FIB sobre Hacker News.
  version: 1.0.0
  title: Swagger Hacker News
host: 'localhost:3000'
basePath: /api/v1
schemes:
  - http
  - https
produces:
  - application/json
securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: Authorization
    description: És la clau d'usuari generada per l'aplicació de Google.
paths:
  # User Operations
  /users:
    get:
      tags:
        - users
      summary: Gets all users
      description: We get all the users in Hacker News
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/UserObject'
        default:
          description: Error inesperat.
          schema:
            $ref: '#/definitions/Error'
            
  /users/{id}:
    get:
      tags:
        - users
      summary: Gets user with ID
      description: We get the user with this id.
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador de l'usuari
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/UserObject'
        default:
          description: Error inesperat.
          schema:
            $ref: '#/definitions/Error'
            
  /users/{id}/update:
    put:
      security:
        - ApiKeyAuth: []
      summary: Updates about user with id
      description: Update del about de l'usuari amb identificador ID
      tags:
        - users
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador de l'usuari
        - name: UserBody
          in: body
          schema:
            $ref: '#/definitions/UserBody'
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/UserObject'
        403:
          description: Error in authenticity.
          schema:
            $ref: '#/definitions/Error'
        404:
          description: User does not exist.
          schema:
            $ref: '#/definitions/Error'
        422:
          description: Cannot update other profiles.
          schema:
            $ref: '#/definitions/Error'
            
  # Submissions Operations
  
  /submissions:
    get:
      tags:
        - submissions
      summary: Gets all submissions
      description: We get all the submissions in Hacker News
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/SubmissionObject'
        default:
          description: Error inesperat.
          schema:
            $ref: '#/definitions/Error'
            
    post:
      security:
        - ApiKeyAuth: []
      summary: Creates a new Submission
      description: We create a new submission in Hacker News
      tags:
        - submissions
      parameters:
        - name: SubmissionBody
          in: body
          schema:
            $ref: '#/definitions/SubmissionBody'
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/SubmissionObject'
        403:
          description: Error in authenticity.
          schema:
            $ref: '#/definitions/Error'
        417:
          description: Error in parameters.
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Submission not saved.
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Error inesperat.
          schema:
            $ref: '#/definitions/Error'
  
  /submissions/url:
    get:
      tags:
        - submissions
      summary: Gets all submissions with url
      description: We get all the submissions with URL in Hacker News
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/SubmissionObject'
        default:
          description: Error inesperat.
          schema:
            $ref: '#/definitions/Error'
            
  /submissions/ask:
    get:
      tags:
        - submissions
      summary: Gets all submissions with text
      description: We get all the submissions with tezt in Hacker News
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/SubmissionObject'
        default:
          description: Error inesperat.
          schema:
            $ref: '#/definitions/Error'
            
  /submissions/{id}:
    get:
      tags:
        - submissions
      summary: Gets the submissions with identifier ID
      description: We get the submission with identifier ID in Hacker News
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador de la submission
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/SubmissionObject'
        404:
          description: Submission does not exist.
          schema:
              $ref: '#/definitions/Error'
            
  /submissions/{id}/vote:
    post:
      security:
        - ApiKeyAuth: []
      summary: Votes a submissions
      description: The user votes a submission in Hacker News
      tags:
        - submissions
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador de la submission
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/SubmissionVotes'
        403:
          description: Error in authenticity.
          schema:
              $ref: '#/definitions/Error'
        404:
          description: Submission does not exist.
          schema:
              $ref: '#/definitions/Error'
        422:
          description: User has voted previously.
          schema:
            $ref: '#/definitions/Error'
            
  /submissions/{id}/unvote:
    post:
      security:
        - ApiKeyAuth: []
      summary: Unvotes a submissions
      description: The user unvotes a submission in Hacker News
      tags:
        - submissions
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador de la submission
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/SubmissionVotes'
        403:
          description: Error in authenticity.
          schema:
              $ref: '#/definitions/Error'
        default:
          description: Error inesperat.
          schema:
            $ref: '#/definitions/Error'
  
  # Comments Operations
  /submissions/{id}/comments:
    get:
      tags:
        - comments
      summary: Gets the comments in the submission ID
      description: We get the comments in the submission with identifier ID in Hacker News
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador de la submission
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/CommentObject'
        404:
          description: Submission does not exist.
          schema:
            $ref: '#/definitions/Error'
            
  /user/{id}/comments:
    get:
      tags:
        - comments
      summary: Gets the comments of the User ID
      description: We get the comments of the user with identifier ID in Hacker News
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador del User
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/CommentObject'
        404:
          description: User does not exist
          schema:
            $ref: '#/definitions/Error'
        
            
  /comment/{id}:
    get:
      tags:
        - comments
      summary: Gets the comments with ID
      description: We get the comment with identifier ID in Hacker News
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador del comment
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/CommentObject'
        404:
          description: Comment does not exist
          schema:
            $ref: '#/definitions/Error'
            
  /comments/{id}/vote:
    post:
      security:
        - ApiKeyAuth: []
      summary: Votes a comment
      description: The user votes a comment in Hacker News
      tags:
        - comments
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador del comentari
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/CommentVotes'
        403:
          description: Error in authenticity.
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Comment does not exist.
          schema:
            $ref: '#/definitions/Error'
        422:
          description: User has already voted this comment.
          schema:
            $ref: '#/definitions/Error'
            
  /comments/{id}/unvote:
    post:
      security:
        - ApiKeyAuth: []
      summary: Unvotes a comment
      description: The user unvotes a comment in Hacker News
      tags:
        - comments
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador del comentari
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/CommentVotes'
        403:
          description: Error in authenticity.
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Comment does not exist.
          schema:
            $ref: '#/definitions/Error'
        422:
          description: User cannot unvote this comment.
          schema:
            $ref: '#/definitions/Error'
            
  /comments/{id}/update:
    put:
      security:
        - ApiKeyAuth: []
      summary: Updates a comment
      description: The user updates a comment in Hacker News
      tags:
        - comments
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador del comentari
        - name: CommentUpdate
          description: Nova modifiació del comentari
          in: body
          schema:
            $ref: '#/definitions/CommentType'
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/CommentObject'
        403:
          description: Error in authenticity.
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Comment does not exist.
          schema:
            $ref: '#/definitions/Error'
        422:
          description: Cannot update someones comment.
          schema:
            $ref: '#/definitions/Error'
            
  /submission/{id}/comment:
    post:
      security:
        - ApiKeyAuth: []
      summary: Creates a comment
      description: The user creates a comment in the submission in Hacker News
      tags:
        - comments
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador de la submission
        - name: Comment create
          description: Nou comentari a introduir
          in: body
          schema:
            $ref: '#/definitions/CommentType'
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/CommentObject'
        403:
          description: Error in authenticity.
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Submission does not exist.
          schema:
            $ref: '#/definitions/Error'
        422:
          description: Other kind of error.
          schema:
            $ref: '#/definitions/Error'
            
  # Replies Operations
  /replies/{id}:
    get:
      tags:
        - replies
      summary: Gets the reply with ID
      description: We get the reply with identifier ID in Hacker News
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador de la reply
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/RepliesObject'
        404:
          description: Reply does not exist
          schema:
            $ref: '#/definitions/Error'
            
  /replies/{id}/replies:
    get:
      tags:
        - replies
      summary: Gets the reply of the reply with ID
      description: We get the replies of the replies with identifier ID in Hacker News
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador de la reply
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/RepliesObject'
        404:
          description: Reply does not exist
          schema:
            $ref: '#/definitions/Error'
            
  /comments/{id}/replies:
    get:
      tags:
        - replies
      summary: Gets the reply of the comment with ID
      description: We get the replies of the comment with identifier ID in Hacker News
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador de la reply
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/RepliesObject'
        404:
          description: Comment does not exist
          schema:
            $ref: '#/definitions/Error'
            
  /comment/{id}/reply:
    post:
      security:
        - ApiKeyAuth: []
      summary: Creates a reply of the comment
      description: The user creates a reply in the comment of the submission in Hacker News
      tags:
        - replies
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador del comentari
        - name: Reply create
          description: Nova rèplica a introduir
          in: body
          schema:
            $ref: '#/definitions/RepliesType'
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/RepliesObject'
        403:
          description: Error in authenticity.
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Comment does not exist.
          schema:
            $ref: '#/definitions/Error'
        422:
          description: Other kind of error.
          schema:
            $ref: '#/definitions/Error'
          
  /reply/{id}/reply:
    post:
      security:
        - ApiKeyAuth: []
      summary: Creates a reply of the reply
      description: The user creates a reply in the reply of the submission in Hacker News
      tags:
        - replies
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador de la rèplica
        - name: Reply create
          description: Nova rèplica a introduir
          in: body
          schema:
            $ref: '#/definitions/RepliesType'
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/RepliesObject'
        403:
          description: Error in authenticity.
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Reply does not exist.
          schema:
            $ref: '#/definitions/Error'
        422:
          description: Other kind of error.
          schema:
            $ref: '#/definitions/Error'
            
  /replies/{id}/vote:
    post:
      security:
        - ApiKeyAuth: []
      summary: Votes a reply
      description: The user votes a reply in Hacker News
      tags:
        - replies
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador de la rèplica
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/RepliesVotes'
        403:
          description: Error in authenticity.
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Reply does not exist.
          schema:
            $ref: '#/definitions/Error'
        422:
          description: User has already voted this reply.
          schema:
            $ref: '#/definitions/Error'
            
  /replies/{id}/unvote:
    post:
      security:
        - ApiKeyAuth: []
      summary: Unvotes a reply
      description: The user unvotes a reply in Hacker News
      tags:
        - replies
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador de la rèplica
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/RepliesVotes'
        403:
          description: Error in authenticity.
          schema:
            $ref: '#/definitions/Error'
        404:
          description: Reply does not exist.
          schema:
            $ref: '#/definitions/Error'
        422:
          description: User cannot unvote this reply.
          schema:
            $ref: '#/definitions/Error'
            
  /replies/{id}/update:
    put:
      security:
        - ApiKeyAuth: []
      summary: Updates a reply
      description: The user updates a reply in Hacker News
      tags:
