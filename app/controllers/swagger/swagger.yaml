swagger: '2.0'
info:
  description: Esto es un ejemplo de la práctica de ASW sobre la API de Hacker News.
  version: 1.0.0
  title: Swagger Hacker News
host: 'localhost:3000'
basePath: /api/v1
schemes: 
  - http
tags:
  - name: submissions
    description: Everything about submissions
produces:
  - application/json
securityDefinitions:
  apiKey:
    type: apiKey
    description: És la clau d'usuari generada per l'aplicació de Google.
    name: api_key
    in: header
paths:
  /users:
    get:
      tags:
        - users
      summary: Gets all users
      description: We get all the users in Hacker News
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/UserObject'
        default:
          description: Error inesperat.
          schema:
            $ref: '#/definitions/Error'
  /users/{id}:
    get:
      tags:
        - users
      summary: Gets user with ID
      description: We get the user with this id.
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador de l'usuari
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/UserObject'
        default:
          description: Error inesperat.
          schema:
            $ref: '#/definitions/Error'
        404:
          description: User not found
          schema:
            $ref: "#/definitions/UserNotFound"
  /users/update/{id}:
    post:
      security: 
        - apiKey: []
      summary: Update user with id
      description: Update del usuari amb identificador ID
      parameters:
        - name: id
          in: path
          type: number
          required: true
          description: Identificador de l'usuari
        - name: UserBody
          in: body
          schema:
            $ref: "#/definitions/UserBody"
          description: valors a modificar de l'usuari
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              $ref: '#/definitions/UserObject'
        default:
          description: Error inesperat.
          schema:
            $ref: '#/definitions/Error'
definitions:
  UserObject:
    type: object
    properties:
      status:
        type: string
      message:
        type: string
      data:
        $ref: '#/definitions/User'
  User:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      email:
        type: string
      about:
        type: string
      karma:
        type: integer
      created_at:
        type: string
      updated_at:
        type: string
  UserBody:
    type: object
    properties:
      name:
        type: string
      email:
        type: string
      about:
        type: string
      karma:
        type: integer
      created_at:
        type: string
  UserNotFound:
    properties:
      success:
        type: boolean
      message:
        type: string
  Error:
    type: object
    properties:
        code:
          type: integer
          description: codi de l'error.
          format: int32
        message:
          type: string
          description: missatge de l'error.
        fields:
          type: string
          description: camps de l'error.